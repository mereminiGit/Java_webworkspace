<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>비동기 방식</h1>
	<script>
		// ==== 동기 방식 .. 위에서 아래로 순차적 실행
		function syncFnc() {
			let num = 10;
			console.log(num);

			num *= 2;
			console.log(num);
		}
		syncFnc();

		// ==== 비동기 방식 , 코드의 순서와 상관없이 먼저 끝나는 것부터 실행
		function asyncFnc() {
			let friends = [];
			setTimeout(function () {
				friends.push({ name: "홍길동", phone: "1111" })
				console.log(friends);
			}, 3000); // 1sec 기다렷다가 함수 실행
			setTimeout(function () {
				friends.push({ name: "김길동", phone: "2222" })
				console.log(friends);
			}, 2000);
			setTimeout(function () {
				friends.push({ name: "박길동", phone: "3333" })
				console.log(friends);
			}, 1000);
		}
		asyncFnc();
	</script>
</body>

</html>
