<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jqueryMember.html</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
	<div>
		<ul id="list"></ul>
	</div>

	<script>
		const members = [
			{id:"user1", name:"Hong"},
			{id:"user2", name:"Park"},
			{id:"user3", name:"Kim"},
		]

		members.forEach(prop => {
			console.log(prop.id);
			$('#list').append(
				($('<li />').text(`${prop.id}, ${prop.name} `))
			          		.append($('<button>삭제</button><button>복제</button>')))
			          		.append($('<br>')
			);
		})
		
		// 화면상에 이미 있는것만 이벤트됨
		$('#list').on('click', 'button:contains(삭제)', function (e) {
			console.log(e.currentTarget);
			
			// parent()함수 - 부모요소
			$(e.currentTarget).parent().remove();	
		})

		// button:contains(복제)로 이벤트를 주겟다
		$('#list').on('click', 'button:contains(복제)', function (e) {
			let clone = $(e.currentTarget).parent().clone();
			$(e.currentTarget).parent().after(clone);
		})
	</script>
</body>

</html>
